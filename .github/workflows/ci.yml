name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: yarn install

    - name: Run build
      run: yarn build

    - name: Run tests
      run: yarn test

    - name: Run example
      run: |
          cd examples/Textinput
          yarn install
          yarn build
          yarn start &
